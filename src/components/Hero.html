<!-- Hero Section Component -->
<section id="hero" class="hero section section-bg">
    <!-- Fondo mejorado con Three.js -->
    <div class="hero-background">
        <div class="hero-particles" id="hero-particles"></div>
        <div class="hero-gradient"></div>
        <div class="hero-constellations" id="hero-constellations"></div>
        <div class="hero-stars" id="hero-stars"></div>
    </div>
    
    <!-- Contenido principal -->
    <div class="hero-container">
        <div class="hero-content">
            <!-- Badge de rol -->
            <div class="hero-badge animate-fade-in-up" data-delay="0.2s">
                <div class="badge-icon">
                    <i class="fas fa-code"></i>
                </div>
                <span class="badge-text">Backend Developer</span>
                <div class="badge-glow"></div>
            </div>
            
            <!-- Título principal con animación mejorada -->
            <h1 class="hero-title animate-fade-in-up" data-delay="0.4s">
                <span class="title-line title-first">
                    <span class="title-char" data-char="C">C</span>
                    <span class="title-char" data-char="a">a</span>
                    <span class="title-char" data-char="r">r</span>
                    <span class="title-char" data-char="l">l</span>
                    <span class="title-char" data-char="o">o</span>
                    <span class="title-char" data-char="s">s</span>
                </span>
                <span class="title-line title-second">
                    <span class="title-char" data-char="O">O</span>
                    <span class="title-char" data-char="r">r</span>
                    <span class="title-char" data-char="b">b</span>
                    <span class="title-char" data-char="e">e</span>
                    <span class="title-char" data-char="g">g</span>
                    <span class="title-char" data-char="o">o</span>
                    <span class="title-char" data-char="s">s</span>
                    <span class="title-char" data-char="o">o</span>
                </span>
            </h1>
            
            <!-- Subtítulo con efecto typing mejorado -->
            <p class="hero-subtitle animate-fade-in-up" data-delay="0.6s">
                <span class="typing-text">Backend Developer & Java Specialist</span>
                <span class="typing-cursor">|</span>
            </p>
            
            <!-- Compañía con animación -->
            <div class="hero-company animate-fade-in-up" data-delay="0.8s">
                <div class="company-icon">
                    <i class="fas fa-building"></i>
                </div>
                <span class="company-text">@ Tata Consultancy Services</span>
                <div class="company-glow"></div>
            </div>
            
            <!-- Descripción con animación -->
            <div class="hero-description animate-fade-in-up" data-delay="1.0s">
                <p>Desarrollo aplicaciones empresariales robustas y escalables con las mejores tecnologías del mercado.</p>
            </div>
            
            <!-- Botones de acción mejorados -->
            <div class="hero-actions animate-fade-in-up" data-delay="1.2s">
                <a href="#projects" class="btn btn-primary btn-hero">
                    <div class="btn-content">
                        <i class="fas fa-rocket btn-icon"></i>
                        <span class="btn-text">Ver Proyectos</span>
                    </div>
                    <div class="btn-glow"></div>
                    <div class="btn-particles"></div>
                </a>
                
                <a href="#contact" class="btn btn-outline btn-hero">
                    <div class="btn-content">
                        <i class="fas fa-envelope btn-icon"></i>
                        <span class="btn-text">Contactar</span>
                    </div>
                    <div class="btn-border"></div>
                    <div class="btn-glow"></div>
                </a>
            </div>
            
            <!-- Stack de tecnologías mejorado -->
            <div class="tech-stack animate-fade-in-up" data-delay="1.4s">
                <div class="tech-badge" data-tech="java" data-delay="0.1s">
                    <div class="tech-icon">
                        <i class="fab fa-java"></i>
                    </div>
                    <span class="tech-name">Java</span>
                    <div class="tech-glow"></div>
                </div>
                
                <div class="tech-badge" data-tech="spring" data-delay="0.2s">
                    <div class="tech-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <span class="tech-name">Spring</span>
                    <div class="tech-glow"></div>
                </div>
                
                <div class="tech-badge" data-tech="quarkus" data-delay="0.3s">
                    <div class="tech-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <span class="tech-name">Quarkus</span>
                    <div class="tech-glow"></div>
                </div>
                
                <div class="tech-badge" data-tech="angular" data-delay="0.4s">
                    <div class="tech-icon">
                        <i class="fab fa-angular"></i>
                    </div>
                    <span class="tech-name">Angular</span>
                    <div class="tech-glow"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Indicador de scroll mejorado -->
    <div class="hero-scroll-indicator animate-fade-in-up" data-delay="1.6s">
        <div class="scroll-arrow">
            <div class="arrow-line"></div>
            <div class="arrow-line"></div>
        </div>
        <span class="scroll-text">Scroll para explorar</span>
        <div class="scroll-glow"></div>
    </div>
    
    <!-- Elementos decorativos flotantes -->
    <div class="hero-decorations">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
    </div>
</section>
